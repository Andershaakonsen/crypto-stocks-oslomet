<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header
            class="h-14 border-b border-radix-slate6 flex items-center justify-between px-4"
        >
            <div class="flex items-center">
                <i class="gg-dollar"></i>
                <span class="ml-4">MetFinance</span>
            </div>
            <div class="flex items-center">
                <button
                    class="bg-radix-slate3 text-radix-slate12 rounded-full px-1 py-1"
                    style="--ggs: 0.7"
                    id="dark-mode-toggle"
                >
                    <i class="gg-sun"></i>
                </button>
            </div>
        </header>
        <main class="container mx-auto lg:max-w-[95ch]">
            <div class="flex space-x-3 items-center mt-6">
                <a
                    class="back hover:scale-110 hover:-translate-x-1 transition-all cursor-pointer"
                    data-js="back"
                    href="/"
                >
                    <i class="gg-arrow-left"></i>
                </a>
                <h1 class="text-2xl">Order History</h1>
            </div>

            <div
                class="grid grid-cols-5 text-radix-slate11 px-4 py-3 text-sm bg-radix-slate3 mt-12"
            >
                <span class="border-r px-3 slate-border">Type</span>
                <span class="border-r px-3 slate-border">Amount</span>
                <span class="border-r px-3 slate-border">Price</span>
                <span class="border-r px-3 slate-border">Created at</span>
                <span class="px-3 slate-border"></span>
            </div>
            <ul class="slate-border border" data-js="order-list">
                <li
                    class="px-4 py-3 border-b slate-border hover:bg-radix-slate2 last:border-none grid grid-cols-5"
                >
                    <div
                        class="flex items-center space-x-2 text-radix-slate11 font-medium"
                    >
                        <span class="h-full w-1 block bg-radix-green9"></span>
                        <span>BUY</span>
                    </div>
                </li>
                <li
                    class="px-4 py-3 border-b slate-border last:border-none grid grid-cols-4"
                >
                    <div
                        class="flex items-center space-x-2 text-radix-slate11 font-medium"
                    >
                        <span class="h-full w-1 block bg-radix-red9"></span>
                        <span>SELL</span>
                    </div>
                </li>
            </ul>
        </main>
        <script type="module" src="/history/history.js"></script>
    </body>
</html>
