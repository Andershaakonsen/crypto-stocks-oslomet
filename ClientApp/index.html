<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <script src="./src/lib/fix-dark-flash.js"></script>
    </head>
    <body class="bg-radix-slate1">
        <div id="app">
            <header
                class="h-14 border-b border-radix-slate6 flex items-center justify-between px-4"
            >
                <div class="flex items-center">
                    <i class="gg-dollar"></i>
                    <span class="ml-4">MetFinance</span>
                </div>
                <div class="flex items-center">
                    <button
                        class="bg-radix-slate3 text-radix-slate12 rounded-full px-1 py-1"
                        id="dark-mode-toggle"
                    >
                        <i class="gg-sun"></i>
                    </button>
                </div>
            </header>
            <!-- SIDEBAR START -->
            <aside class="left-sidebar relative">
                <div
                    data-js="order-placeholder"
                    class="market-unselected absolute top-14 bg-slate-500 bg-opacity-20 h-[calc(100%_-_3.5rem)] w-full backdrop-blur"
                >
                    <div
                        class="flex flex-col items-center justify-center space-y-4 h-full"
                    >
                        <i class="gg-search" style="--ggs: 3"></i>
                        <div class="pt-4">
                            <span class="text-radix-slate12">
                                Select a currency
                            </span>
                        </div>
                    </div>
                </div>
                <!-- WALLET BALANCE START  -->
                <section
                    class="h-14 border-b border-radix-slate6 sticky top-0 bg-radix-slate1 z-10"
                    data-js="currency-pair-menu"
                >
                    <div
                        class="flex h-full items-center justify-between text-sm"
                    >
                        <div
                            class="flex items-center font-bold text-lg"
                            data-js="currency-pair-display"
                        ></div>
                        <select
                            data-js="pair-selector"
                            class="select-market-btn max-w-[7rem] outline-radix-blue9"
                            name="market"
                            id="market"
                            value=""
                        >
                            <option disabled value="">Select market</option>
                        </select>
                    </div>
                </section>
                <details class="panel" open>
                    <summary
                        class="h-14 px-4 font-bold relative cursor-pointer"
                    >
                        Wallet Balance
                    </summary>

                    <section class="panel py-1">
                        <div class="flex items-center justify-between">
                            <span class="text-radix-slate11">Asset</span>
                            <span class="text-radix-slate11">Amount</span>
                        </div>
                    </section>
                    <section class="panel py-6">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="">USDT</span>
                                <span class="font-medium">0.00</span>
                            </div>
                        </div>
                        <div class="mt-4 flex items-center space-x-4">
                            <button
                                class="h-14 px-3 flex space-x-3 items-center border slate-border-int text-radix-slate11 hover:text-radix-slate12"
                                data-js="deposit-btn"
                            >
                                <i class="gg-arrow-down-o"></i>
                                <span>Deposit</span>
                            </button>
                            <button
                                class="h-14 px-3 flex space-x-3 items-center border slate-border-int text-radix-slate11 hover:text-radix-slate12"
                                data-js="withdraw-btn"
                            >
                                <i class="gg-arrow-down-o"></i>
                                <span>Withdraw</span>
                            </button>
                        </div>
                    </section>
                </details>

                <!-- ORDER FORM START -->

                <section class="py-3 panel">
                    <h1 class="title">Order Form</h1>
                </section>
                <section class="py-6 panel grow overflow-y-auto">
                    <div class="grid grid-cols-2">
                        <button
                            data-js="buy-toggle"
                            class="py-1 green-solid-int"
                        >
                            BUY
                        </button>
                        <button
                            data-js="sell-toggle"
                            class="slate-cta-int py-1 text-radix-slate11"
                        >
                            SELL
                        </button>
                    </div>
                    <div class="mt-4">
                        <form>
                            <label class="text-radix-slate11" for="price"
                                >Amount</label
                            >
                            <div
                                class="h-14 pl-3 gap-2 bg-radix-slate5 w-full flex items-center mt-1 focus-within:ring-1 focus-within:ring-radix-blue9"
                            >
                                <button
                                    class="text-radix-slate11 underline text"
                                    data-js="max-btn"
                                >
                                    Max
                                </button>
                                <input
                                    class="block bg-transparent h-full w-full indent-12 text-right outline-none"
                                    placeholder="0.00"
                                    type="text"
                                    name="amount"
                                    id="amount"
                                />
                                <select
                                    class="bg-transparent border-l border-l-radix-slate1 h-full px-2 hover:bg-radix-slate6"
                                >
                                    <option value="USDT">USDT</option>
                                    <option
                                        disabled
                                        data-js="order-currency-symbol"
                                    ></option>
                                </select>
                            </div>
                            <span
                                class="mt-6 block w-full h-[2px] bg-radix-slate6"
                            ></span>
                            <div
                                class="flex items-center justify-between my-6 text-sm"
                            >
                                Total =
                                <span data-js="order-total"
                                    >0.00
                                    <span data-js="order-total-symbol"
                                        >USDT</span
                                    ></span
                                >
                            </div>
                            <button
                                class="h-14 flex justify-center items-center green-solid-int w-full mt-6"
                                data-js="order-button"
                            >
                                PLACE ORDER
                            </button>
                        </form>
                    </div>
                </section>
            </aside>
            <aside class="right-sidebar"></aside>
            <main></main>
            <footer></footer>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
