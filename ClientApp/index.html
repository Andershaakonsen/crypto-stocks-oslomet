<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MetFinance | Dashboard</title>
        <script src="/fix-dark-flash.js"></script>
    </head>
    <body class="bg-radix-slate1">
        <div id="app">
            <header
                class="h-14 border-b border-radix-slate6 flex items-center justify-between px-4"
            >
                <div class="flex items-center">
                    <i class="gg-dollar"></i>
                    <span class="ml-4">MetFinance</span>
                </div>
                <div class="flex items-center">
                    <button
                        class="bg-radix-slate3 text-radix-slate12 rounded-full px-1 py-1"
                        id="dark-mode-toggle"
                    >
                        <i class="gg-sun"></i>
                    </button>
                </div>
            </header>
            <!-- SIDEBAR START -->
            <aside class="left-sidebar relative">
                <div
                    data-js="order-placeholder"
                    class="market-unselected absolute top-14 bg-slate-500 bg-opacity-20 h-[calc(100%_-_3.5rem)] w-full backdrop-blur z-50"
                >
                    <div
                        class="flex flex-col items-center justify-center space-y-4 h-full"
                    >
                        <i class="gg-search" style="--ggs: 3"></i>
                        <div class="pt-4">
                            <span class="text-radix-slate12">
                                Select a currency
                            </span>
                        </div>
                    </div>
                </div>
                <!-- SELECT MARKET START -->
                <section
                    class="h-14 shrink-0 border-b border-radix-slate6 sticky top-0 bg-radix-slate1 z-10"
                    data-js="currency-pair-menu"
                >
                    <div
                        class="flex h-full items-center justify-between text-sm"
                    >
                        <div
                            class="flex items-center font-bold text-lg"
                            data-js="currency-pair-display"
                        ></div>
                        <select
                            data-js="pair-selector"
                            class="select-market-btn max-w-[7rem] outline-radix-blue9"
                            name="market"
                            id="market"
                            value=""
                        >
                            <option disabled value="">Select market</option>
                        </select>
                    </div>
                </section>
                <!-- WALLET BALANCE START  -->
                <details class="panel" open>
                    <summary
                        class="h-14 px-4 font-bold cursor-pointer sticky top-14 panel z-10"
                    >
                        Wallet Balance
                    </summary>

                    <section class="panel py-1">
                        <div class="flex items-center justify-between">
                            <span class="text-radix-slate11">Asset</span>
                            <span class="text-radix-slate11">Amount</span>
                        </div>
                    </section>
                    <section class="panel py-6">
                        <ul
                            class="space-y-4 max-h-[200px] overflow-y-auto"
                            data-js="wallet-list"
                        >
                            <li class="flex items-center justify-between">
                                <span class="">USDT</span>
                                <span class="font-medium">0.00</span>
                            </li>
                        </ul>
                        <div class="mt-4 flex items-center gap-3">
                            <button
                                class="h-14 px-3 flex space-x-3 items-center border slate-border-int text-radix-slate11 hover:text-radix-slate12"
                                data-js="deposit-btn"
                            >
                                <i class="gg-arrow-down-o"></i>
                                <span>Deposit</span>
                            </button>
                            <button
                                class="h-14 px-3 flex space-x-3 items-center border slate-border-int text-radix-slate11 hover:text-radix-slate12"
                                data-js="withdraw-btn"
                            >
                                <i class="gg-arrow-down-o"></i>
                                <span>Withdraw</span>
                            </button>
                        </div>
                    </section>
                </details>

                <!-- ORDER FORM START -->
                <section class="py-3 panel sticky top-14">
                    <h1 class="title">Order Form</h1>
                </section>
                <section class="py-6 panel grow">
                    <div class="grid grid-cols-2">
                        <button
                            data-js="buy-toggle"
                            class="py-1 green-solid-int"
                        >
                            BUY
                        </button>
                        <button
                            data-js="sell-toggle"
                            class="slate-cta-int py-1 text-radix-slate11"
                        >
                            SELL
                        </button>
                    </div>
                    <div class="mt-4">
                        <form data-js="order-form">
                            <label class="text-radix-slate11" for="price"
                                >Amount</label
                            >
                            <div
                                class="h-14 pl-3 gap-2 bg-radix-slate5 w-full flex items-center mt-1 focus-within:ring-1 focus-within:ring-radix-blue9"
                            >
                                <button
                                    class="text-radix-slate11 underline text"
                                    data-js="max-btn"
                                    type="button"
                                >
                                    Max
                                </button>
                                <input
                                    class="block bg-transparent h-full w-full indent-12 text-right outline-none"
                                    placeholder="0.00"
                                    type="number"
                                    name="amount"
                                    id="amount"
                                    required
                                    data-js="order-amount-input"
                                />
                                <select
                                    class="bg-transparent border-l border-l-radix-slate1 h-full px-2 hover:bg-radix-slate6"
                                    data-js="order-currency-select"
                                    value="USDT"
                                >
                                    <option value="USDT">USDT</option>
                                    <option
                                        disabled
                                        data-js="order-currency-symbol"
                                    ></option>
                                </select>
                            </div>
                            <span
                                class="mt-6 block w-full h-[2px] bg-radix-slate6"
                            ></span>
                            <!-- <div
                                class="flex items-center justify-between my-3 text-sm"
                                data-js="order-balance-group"
                            >
                                Balance =
                                <span>
                                    <span data-js="order-balance-symbol"
                                        >USDT</span
                                    >

                                    <span data-js="order-balance-value">
                                        0.00
                                    </span>
                                </span>
                            </div> -->
                            <div
                                class="flex items-center justify-between my-3 text-sm"
                            >
                                Total =
                                <span class="flex gap-2">
                                    <span data-js="order-total-symbol"
                                        >USDT</span
                                    >

                                    <span
                                        data-js="order-total-value"
                                        class="max-w-[80px] truncate block"
                                    >
                                        0.00
                                    </span>
                                </span>
                            </div>
                            <button
                                type="submit"
                                class="h-14 flex justify-center items-center green-solid-int w-full mt-6"
                                data-js="order-button"
                            >
                                PLACE ORDER
                            </button>
                        </form>
                    </div>
                </section>
            </aside>
            <aside class="right-sidebar"></aside>
            <!-- COIN DISPLAY START-->
            <main>
                <h2 class="mt-4 ml-2">
                    <span> </span>

                    Current $BTC Price: <span data-js="currency-price"> </span>
                </h2>
            </main>
            <!-- COIN DISPLAY END-->
            <!-- ORDER LIST START -->
            <footer class="overflow-y-auto">
                <div
                    class="flex items-center border-b slate-border bg-radix-slate3 h-12 px-4 justify-between"
                >
                    <p class="title !text-base">Order history</p>
                    <a
                        class="flex items-center bg-radix-blue3 text-radix-blue11 p-1 px-3 rounded border blue-border-int"
                        href="/history"
                    >
                        <i class="gg-external mr-2"></i>
                        View All
                    </a>
                </div>
                <div
                    class="grid grid-cols-5 text-radix-slate11 px-4 py-1 text-sm bg-radix-slate3 sticky top-0 z-10"
                >
                    <span class="border-r px-3 slate-border">Type</span>
                    <span class="border-r px-3 slate-border">Amount</span>
                    <span class="border-r px-3 slate-border">Price</span>
                    <span class="border-r px-3 slate-border">Created at</span>
                    <span class="px-3 slate-border"></span>
                </div>
                <ul data-js="order-list">
                    <li class="text-center text-radix-slate11">
                        No orders made yet.
                    </li>
                </ul>
            </footer>
            <!-- ORDER LIST END -->
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
